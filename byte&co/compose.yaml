#___________Frontend
  frontend:
    build:
      context: frontend
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/src:/code/src
      - /project/node_modules
    networks:
      - byteco-network
    depends_on:
      - backend-auth

