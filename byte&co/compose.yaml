version: '3.8'

services:
  #___________Microservice Authentification
  backend-auth:
    build: ./authentification
    restart: always
    ports:
      - "8082:8080" # différent des autres ports pour éviter les conflits
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db-auth:3306/auth_db?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: auth_user
      SPRING_DATASOURCE_PASSWORD: devpassword
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - byteco-network
    depends_on:
      - db-auth

  db-auth:
    image: mysql:8.0.19
    environment:
      MYSQL_DATABASE: auth_db
      MYSQL_USER: auth_user
      MYSQL_PASSWORD: devpassword
      MYSQL_ROOT_PASSWORD: devpassword
    ports:
      - "3307:3306"  # pour accès depuis DBeaver
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent" ]
      interval: 3s
      retries: 5
      start_period: 30s
    volumes:
      - db-auth-data:/var/lib/mysql
    networks:
      - byteco-network


  #___________Microservice Gestion des utilisateurs
  backend-gestionutilisateurs:
    build: ./gestionutilisateurs
